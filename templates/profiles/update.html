{% extends 'base.html' %}


{% block content %}


<style>


#container{
    width: 50%;
   box-shadow: rgba(0,0,0,0.2) 0px 3px 8px;
    height: auto;
    padding: 30px 20px 20px 20px;
    border-radius: 30px;
    margin-bottom: 20px;
    border: 1px solid rgb(230, 196, 196);
}
#container h3{
    text-align: center;
}



</style>


<div class="container" id="container">
<h3><strong>Update Profile</strong></h3>

<form  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" value="Update" class="btn btn-primary">

</form>





</div>
<script>
let inputfields=document.getElementsByTagName('input');
for(let i =o;i<inputfields.length;i++){
    inputfields[i].classList('form-control');
}




</script>










{% endblock content %}
